name: Compiler workflow
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install yq
      run: |
        pip install yq
    - name: Read YAML config file and set environment variables
      run: |
        echo "PARAM_REGISTRY=$(yq e '.registry' build.yml)" >> $GITHUB_ENV
        echo "PARAM_NAMESPACE=$(yq e '.namespace' build.yml)" >> $GITHUB_ENV
        echo "PARAM_NAME=$(yq e '.name' build.yml)" >> $GITHUB_ENV
        echo "PARAM_UBUNTU=$(yq e '.ubuntu' build.yml)" >> $GITHUB_ENV
        echo "PARAM_MONGO=$(yq e '.mongo' build.yml)" >> $GITHUB_ENV
    - name: Check envs
      run: |
        echo "$PARAM_REGISTRY"
        echo "$PARAM_UBUNTU"
        echo "$PARAM_MONGO"
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build image-amd64
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        tags: output:amd64
        outputs: type=docker,dest=/tmp/output-amd64.tar

    - name: Build image-arm64
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/arm64
        tags: output:arm64
        outputs: type=docker,dest=/tmp/output-arm64.tar

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: myimage
        path: /tmp/output-*.tar

  check:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: myimage
        path: /tmp
    - name: Load image
      run: |
        docker load --input /tmp/output-amd64.tar
        docker load --input /tmp/output-arm64.tar
        docker image ls -a
    - name: Copy release file
      run: |
        docker run -dit --name output-amd64 output:amd64 /bin/sh
        docker run -dit --name output-arm64 -v /usr/bin/qemu-arm-static:/usr/bin/qemu-arm-static output:arm64 /bin/sh
        sleep 30
        docker cp output-amd64:/msg /tmp/msg-amd64
        docker cp output-arm64:/msg /tmp/msg-arm64
    - name: Show msg
      run: |
        cat /tmp/msg-amd64
        cat /tmp/msg-arm64

